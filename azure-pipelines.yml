  jobs:
  - job: Firstjob
    steps:
    - bash : echo build firstjob
  - job: secondjob
    steps:
      - bash: echo build secondjob
- stage: Devdeploy
  dependsOn: Build
  jobs: 
  - job: Devdeployjob
